<!DOCTYPE html> <!--declaration, tells the web browsers ion which HTML version the document is written, should be first line in an HTML document-->
<html lang="en"> <!--container for all elements within an HTML page-->
 <head> <!--Opening tag that serves as a container for the setup elements. HTMP imports will be within the head-->
    <meta charset="UTF-8"> <!--meta is short for metadata, tells the web browser basic information, such as page width-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> <!--opening and closing tags that serve as a container for the page title-->
 </head> <!--closing tag for the head tage-->
 <body> <!--opening and closing tags, serve as a container, data we can see, menus, lists, and paragrpahs-->
    <h1>Hello, world!</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin aliquet
      iaculis lorem non sollicitudin. Fusce elementum ac elit finibus auctor.
      Curabitur orci sem, accumsan a diam sit amet, efficitur tristique velit.
    </p>
    <ul>
      <li>First list item</li>
      <li>Second list item</li>
      <li>Third list item</li>
    </ul>
 </body>
 </html>
